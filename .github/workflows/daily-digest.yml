name: Daily AI Internship Digest

on:
  schedule:
    - cron: "0 6 * * *"   # daily 06:00 UTC
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  digest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

          # --- NEW STEP TO GET THE DATE ---
      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Get current date for test
        id: test_timestamp
        run: echo "now=$(date +'%Y-%m-%d-%H-%M')" >> $GITHUB_OUTPUT

      - name: Step 1 - Fetch jobs + create/update digest issue
        env:
          GITHUB_TOKEN: ${{ github.token }}
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
          # Use the 'now' output from our new unique ID
          ISSUE_TITLE: "Manual Test - ${{ steps.test_timestamp.outputs.now }}"
        run: python scripts/fetch_jobs.py