name: Daily AI Internship Digest

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  digest:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # --- YOUR ORIGINAL DATE STEPS (RESTORED) ---
      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Get current date for test
        id: test_timestamp
        run: echo "now=$(date +'%Y-%m-%d-%H-%M')" >> $GITHUB_OUTPUT

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Step 1 - Fetch jobs
        env:
          GITHUB_TOKEN: ${{ github.token }}
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
          # Providing this here in case your Python script looks for it
          ISSUE_TITLE: "Manual Test - ${{ steps.test_timestamp.outputs.now }}"
        run: python scripts/fetch_jobs.py

      - name: Debug - Check File Content
        run: |
          echo "Checking if digest.md exists..."
          ls -l digest.md
          echo "--- File Content Start ---"
          cat digest.md
          echo "--- File Content End ---"  

      - name: Step 2 - Create or Update Issue
        uses: imjohnbo/issue-bot@v3
        with:
          title: "Daily AI Internship Digest - ${{ steps.test_timestamp.outputs.now }}"
          # CHANGE THIS LINE FROM 'body' TO 'content-filepath'
          content-filepath: ./digest.md 
          token: ${{ github.token }}
          labels: "needs-review"