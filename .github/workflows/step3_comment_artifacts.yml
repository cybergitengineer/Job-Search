name: Step 3 - Comment Artifacts

on:
  issues:
    types: [labeled]

permissions:
  contents: read
  issues: write

jobs:
  generate:
    if: github.event.label.name == 'approved'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate and post artifacts comment
        env:
          GITHUB_TOKEN: ${{ github.token }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          REPO: ${{ github.repository }}
        run: python scripts/step3_generate_artifacts.py

      - name: Mark processed (labels)
        uses: actions/github-script@v7
        with:
          script: |
            const issue_number = context.payload.issue.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            try {
              await github.rest.issues.removeLabel({ owner, repo, issue_number, name: "approved" });
            } catch (e) {}

            try {
              await github.rest.issues.addLabels({
                owner, repo, issue_number,
                labels: ["artifacts-posted"]
              });
            } catch (e) {}
