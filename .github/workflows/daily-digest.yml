name: Daily AI Internship Digest

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  digest:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # --- YOUR ORIGINAL DATE STEPS (RESTORED) ---
      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Get current date in CST
        id: test_timestamp
        # This sets the shell to Central Standard Time for this command
        run: echo "now=$(TZ='America/Chicago' date +'%Y-%m-%d-%H-%M')" >> $GITHUB_OUTPUT

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Step 1 - Fetch jobs + create/update digest issue
        env:
          GITHUB_TOKEN: ${{ github.token }}
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
          # Providing this here in case your Python script looks for it
          ISSUE_TITLE: "Manual Test - ${{ steps.test_timestamp.outputs.now }}"
        run: python scripts/fetch_jobs.py

      - name: Debug - Check File Content
        run: |
          echo "Checking if scripts/digest.md exists..."
          ls -l ./scripts/digest.md
          echo "--- File Content Start ---"
          cat ./scripts/digest.md
          echo "--- File Content End ---"

      - name: Verify digest exists
        run: |
          test -f ./scripts/digest.md || (echo "scripts/digest.md not found. Step 1 did not generate it." && exit 1)

      - name: Load digest into output
        id: digest
        shell: bash
        run: |
          echo "body<<__DIGEST__" >> "$GITHUB_OUTPUT"
          cat ./scripts/digest.md >> "$GITHUB_OUTPUT"
          echo "__DIGEST__" >> "$GITHUB_OUTPUT"



      - name: Step 2 - Create or Update Issue
        uses: imjohnbo/issue-bot@v3
        with:
          token: ${{ github.token }}
          title: "Daily AI Internship Digest - ${{ steps.test_timestamp.outputs.now }}"
          body: ${{ steps.digest_body.outputs.body }}
          labels: "needs-review"
